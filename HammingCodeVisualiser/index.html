<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Code</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">HAMMING CODE VISUALISER</div>
    <div class="visualiser">
        <div class="gridText" id="grid1"> Unprepared Code
            <div class="bitGrid" id="unprepBits">
            </div>
        </div>
        <div class="gridText" id="grid2"> GRID 2
            <div class="bitGrid" id="preppedBits">
            </div>
        </div>
    </div>
    <button id="resetButton" type="submit" >
        <img class="rotater" src="./assets/ResetButton.png" width="90" height="90" alt="submit" />
    </button>
    <script defer type="text/javascript" src="app.js"></script>
</body>
</html>
